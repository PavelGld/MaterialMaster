{% extends "base.html" %}

{% block title %}{{ _('Internal Server Error') }} - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4 mb-3">500</h1>
                <h3 class="mb-3">{{ _('Internal Server Error') }}</h3>
                <p class="text-muted mb-4">
                    {{ _('Something went wrong on our end. Please try again later.') }}
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    {{ _('Return to Home') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
